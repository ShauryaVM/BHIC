[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "DATABASE_URL,DIRECT_URL,NEXTAUTH_URL,NEXTAUTH_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,ADMIN_EMAILS,ALLOWED_EMAIL_DOMAIN,ETAPESTRY_WSDL_URL,ETAPESTRY_DATABASE_ID,ETAPESTRY_API_KEY,ETAPESTRY_LOGIN_ID,ETAPESTRY_LOGIN_PASSWORD,ETAPESTRY_APPLICATION_CONTEXT,ETAPESTRY_QUERY_CATEGORY,ETAPESTRY_QUERY_NAME,EVENTBRITE_API_TOKEN,EVENTBRITE_ORGANIZATION_ID,GA4_AUTH_MODE,GA4_PROPERTY_ID,GA4_SERVICE_ACCOUNT_JSON,GA4_OAUTH_CLIENT_ID,GA4_OAUTH_CLIENT_SECRET,GA4_OAUTH_REFRESH_TOKEN,GEMINI_API_KEY,GEMINI_MODEL,EMAIL_PROVIDER_API_KEY"

[[plugins]]
  package = "@netlify/plugin-nextjs"


